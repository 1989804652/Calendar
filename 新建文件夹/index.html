<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线日历查询器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="currentMonth">2024年3月</h2>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-search">
            <input type="number" id="yearInput" min="1900" max="2100" placeholder="年份" style="width: 70px;"> 年
            <input type="number" id="monthInput" min="1" max="12" placeholder="月份" style="width: 50px;"> 月
            <button id="searchBtn">查询</button>
        </div>
        <div class="weekdays">
            <div>日</div>
            <div>一</div>
            <div>二</div>
            <div>三</div>
            <div>四</div>
            <div>五</div>
            <div>六</div>
        </div>
        <div class="days" id="calendarDays">
            <!-- 日期将通过 JavaScript 动态生成 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
